<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="style/estilo.css">
    <!--JS-->
    <script src="js/script.js" defer></script>
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/4aded3efd8.js" crossorigin="anonymous"></script>
    <!--FAVICON-->
    <link rel="shortcut icon" href="favicon_io/favicon-32x32.png" type="image/x-icon">
    <title>CLIMA</title>
</head>
<body>
    <div class="container mobile-container">
        <div class="form">
            <h1>Confira o clima de uma cidade:</h1>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome de uma cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i> 
                </button>
            </div>
        </div>
        <div id="weather-data" class="hide">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
                <img src="" alt="bandeira do país" id="country">
            </h2>
            <p id="temperature"><span>38</span>&deg;C</p>
            <div id="description-container">
                <p id="description"></p>
                <img src="" alt="condições do tempo" id="weather-icon">
            </div>
            <div id="details-container">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
        </div>
        <div id="error-message" class="hide">
          <p>Não foi possível encontrar o clima de uma cidade com este nome.</p>
        </div>
        <div id="loader" class="hide">
          <i class="fa-solid fa-spinner"></i>
        </div>
            <div id="suggestions">
                <button id="viena">Viena</button>
                <button id="copenhague">Copenhague</button>
                <button id="frankfurt">Frankfurt</button>
                <button id="osaka">Osaka</button>
                <button id="maceio">Maceió</button>
            </div>
        </div>
    </div>
</body>
</html>
